<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/7332e33dc1.js" crossorigin="anonymous"></script>
    <link rel="icon" type="./imagem/png" href="./iconpage.png" />

    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Disraeli Filho</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao-apagar" onclick="clean()"><i class="fa-solid fa-c"></i></button></td>
                    <td><button class="botao-especial" onclick="back()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="botao-especial" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                    <td><button class="botao-especial" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao-especial" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao-especial" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao-especial" style="height: 106px;" onclick="calcular()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>

                </tr>
            </table>
        </div>
    </div>




    <script src="./assets/main.js"></script>
</body>
</html>
